name: islami_app
description: A beautiful and simple Islamic Flutter app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  intl: any
  http: ^1.4.0
  flutter_svg: ^2.2.0
  geolocator: ^14.0.2
  flutter_compass: ^0.8.1
  location: ^8.0.1
  permission_handler: ^12.0.1
  shared_preferences: ^2.5.3
  scrollable_positioned_list: ^0.3.8
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/quran/
